<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Hidden Object Game</title>
  <link rel="icon" href="data:,">
  <style>
    body { margin:0; font-family:Arial; background:linear-gradient(135deg,#c2e9fb,#a1c4fd);}
    header { background:#4a90e2; color:#fff; text-align:center; padding:1rem;}
    #game-card { max-width:800px; margin:2rem auto; background:#fff; border-radius:12px; padding:1rem;}
    #hidden-object-area { position:relative; height:360px; background:linear-gradient(180deg,#83a4d4,#b6fbff); border-radius:10px; margin:1rem 0;}
    .object,.bomb { position:absolute; font-size:26px; cursor:pointer;}
    #controls button{ margin:0.25rem; padding:0.5rem 1rem;}
  </style>
</head>
<body>
  <header><h1>Crypto Hidden Object Game</h1></header>
  <div id="game-card">
    <div id="start-screen">
      <p>Choose difficulty & theme, connect your wallet (optional), then start.</p>
      <label>Difficulty:</label>
      <select id="difficulty-select"><option>Easy</option><option selected>Normal</option><option>Hard</option></select>
      <button id="connect-wallet">Connect Wallet</button>
      <button id="start-game">Start Game</button>
      <div id="wallet-address"></div>
      <div id="balance-display"></div>
      <div id="best-stats"></div>
    </div>

    <div id="game-screen" style="display:none">
      <div id="score-bar">
        <span id="level-info">Level: 1</span> |
        <span id="coins-display">Coins: 5</span> |
        <span id="lives-info">Lives: 3</span>
      </div>
      <div id="progress-container"><div id="progress-bar" style="height:12px;background:#4caf50;width:100%"></div></div>
      <div id="hidden-object-area"></div>
      <div id="controls">
        <button id="hint-button">Hint</button>
        <button id="reset-button">Reset</button>
      </div>
      <div id="game-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="wallet_exodus_integration.js"></script>
  <script src="script.js"></script>
</body>
</html>
