<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WalletConnect v2 + Injected Test</title>
  <link rel="icon" href="data:,">
  <style>
    body{margin:0;font-family:Arial;background:linear-gradient(135deg,#c2e9fb,#a1c4fd);height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.12);padding:1rem 1.25rem;max-width:640px;width:96%}
    button{padding:.6rem 1rem;border:none;border-radius:8px;background:#4a90e2;color:#fff;font-weight:700;cursor:pointer}
    .row{margin:.5rem 0}
    code{background:#f3f3f3;padding:.25rem .4rem;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Connect Wallet (Injected / WalletConnect v2)</h2>
    <div class="row">
      <button id="connect-wallet">Connect Wallet</button>
    </div>
    <div class="row">Your Address: <code id="wallet-address">–</code></div>
    <div class="row">ETH Balance: <code id="wallet-balance">–</code></div>
    <div class="row" id="log" style="color:#444"></div>
  </div>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- WalletConnect v2 UMD (הספרייה שחייבת להיטען לפני המודול) -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider/dist/index.umd.min.js"></script>

  <!-- מודול הארנק שלנו (WC v2 + fallback ל-injected) -->
  <script src="wallet_wc_v2.js"></script>
  <!-- חיבור הכפתור והצגת הכתובת/יתרה -->
  <script src="script.js"></script>
</body>
</html>
